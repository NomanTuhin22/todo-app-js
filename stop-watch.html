<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./stop-watch-assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sub_container">
            <div id="inputFild">
                <form action="#">
                    <label for="lable">Create Task</label>
                    <input type="text" id="new_task" value="text">
                    <button id="btn">Add</button>
                </form>
            
            </div>
            <div class="addTask_name">
                <div class="incoplete_Tasks" id="incopleteTasks">
                    <h2>Incomplete Tasks</h2>
                    <p>
                    <input type="checkbox" class="checkbox" id="checkbox1" value="checkbox"> 
                    <label for="checkbox1"> Task Name</label>
                    </p>
                   <p>
                    <input type="checkbox" class="checkbox" id="checkbox2"  value="checkbox"> 
                    <label for="checkbox2"> Task Name</label><br>
                   </p>
                   <p>
                    <input type="checkbox" class="checkbox" id="checkbox3"  value="checkbox"> 
                    <label for="checkbox3"> Task Name</label><br>
                   </p>
               
                </div>
                <div class="completed_task" id="completedTask">
                    <h2>completed Task</h2>
                    <p>Task Name<span>Delete</span></p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="./stop-watch-assets/js/script.js"></script>
</body>
</html>
