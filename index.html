<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <stong class="txt">hr</stong>

            <span class="digit" id="min">00</span>
            <stong class="txt">min</stong>

            <span class="digit" id="sec">00</span>
            <stong class="txt">sec</stong>
            <span class="digit" id="count">00</span>
        </div>
        <div class="btn_div">
        <div onclick="start()" class="btn" id="start">Start</div>
        <div onclick="stop()" class="btn" id="stop">Stop</div>
        <div onclick="reset()" class="btn" id="reset">Reset</div>
        </div>
    </div>
   
    <script src="./assets/js/script.js"></script>
</body>
</html>
